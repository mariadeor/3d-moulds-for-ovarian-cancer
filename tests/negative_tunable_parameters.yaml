# This is a test file for checking negative tunable parameters: dist_orguide_baseplate has been set negative.
# TODO: The parameters appear in the same order as they do in Figure X in the manuscript "Lesion-Specific 3D-Printed Moulds for Image-Guided Tissue Multi-Sampling of Ovarian Tumours: a prospective pilot study" (2022) by Delgado-Ortet*, Reinius* et al.

slice_thickness:        5   # [mm]      # Slice thickness                                                           # DEFAULT: 5
slit_thickness:         1   # [mm]      # Width of the slit the knife goes through                                  # DEFAULT: 1
guides_thickness:       10  # [mm]      # Thickness of the slicing and orientation guides                           # DEFAULT: 10
cavity_wall_thickness:  5   # [mm]      # Thickness of the mould cavity walls                                       # DEFAULT: 5
dist_orguide_baseplate: -30  # [mm]      # Distance between the orientation guide and the mould baseplate            # DEFAULT: 30
baseplate_height:       4   # [mm]      # Baseplate height                                                          # DEFAULT: 4
baseplate_xy_offset:    5   # [mm]      # Baseplate offset on the xy plane                                          # DEFAULT: 5
cavity_height_pct:      0.7 # [0, 1]    # Percentage of the tumour height to be covered by the mould cavity         # DEFAULT: 0.7
slguide_height_offset:  5   # [mm]      # Slicing guide height offset from the highest point of the mould cavity    # DEFAULT: 5
depth_orslit:           2   # [mm]      # Depth of the slit cut from the highest point of the mould cavity          # DEFAULT: 2
